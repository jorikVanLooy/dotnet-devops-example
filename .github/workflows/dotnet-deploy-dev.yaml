name: deploy dev

on:
  pull_request:
    branches:
      - "main"

jobs:
  deploy:
    runs-on:
      ubuntu-latest
    environment: "dev"
    steps:
      - name: login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy Container App
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az extension add --name containerapp --upgrade
            az containerapp update \
              -n dev-app-dotnet -g rg-dev \
            --image "docker.io/jorikvl/cloud-devops-example:dev"
